<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Hoc Angularjs</title>
	<link rel="stylesheet" href="">
    <!-- Latest compiled and minified CSS -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.4.9/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/myscript.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            alert(1);
        });
    </script>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">{4:Navbar}</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
        <form class="form-inline navbar-form pull-right">
            <input class="form-control" type="text" placeholder="Search">
            <button class="btn btn-success-outline" type="submit">Search</button>
        </form>
    </nav>
    </header>
<div class="container">
<script type="text/ng-template" id="my-custom-messages">
    <div ng-message="required">This field is required</div>
    <div ng-message="minlength">This field is too short</div>
</script>
    <div class="row">
        <div ng-controller="mainController" class="col-md-12">
            <h3>Hello Angular</h3>
            <form name="myForm">
                <label> Enter text:
                    <input type="text" ng-model="field" name="myField" required minlength="5" /> </label>
                <div ng-messages="myForm.myField.$error" role="alert">
                    <div ng-message="required">You did not enter a field</div>
                    <div ng-message="minlength, maxlength"> Your email must be between 5 and 100 characters long </div>
                </div>
            </form>
            <hr>
          <form name="myForm">
            <label> Email address
                <input type="email" id="email" name="myEmail" ng-model="email" minlength="5" required /> </label>
            <!-- any ng-message elements that appear BEFORE the ng-messages-include will
                 override the messages present in the ng-messages-include template -->
            <div ng-messages="myForm.myEmail.$error" role="alert">
                <!-- this required message has overridden the template message -->
                <div ng-message="required">You did not enter your email address</div>
                <!-- this is a brand new message and will appear last in the prioritization -->
                <div ng-message="email">Your email address is invalid</div>
                <!-- and here are the generic error messages -->
                <div ng-messages-include="my-custom-messages"></div>
            </div>
        </form>
            <hr>
    
        </div>
    </div>
</div>
    <!-- Latest compiled and minified JavaScript -->
    
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
